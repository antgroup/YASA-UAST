name: Release Pipeline

on:
  push:
    tags:
      - 'v*'  # ÊîØÊåÅ v1.0.0 Âíå v1.0.0-beta.1

jobs:
  # 1. ÊèêÂèñÁâàÊú¨ÂíåÂèëÂ∏ÉÈÄöÈÅì
  get_version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
      npm_tag: ${{ steps.extract.outputs.npm_tag }}
    steps:
      - name: Extract version and tag
        id: extract
        run: |
          echo "üîç Raw GITHUB_REF: $GITHUB_REF"
          tag="${GITHUB_REF#refs/tags/v}"
          echo "üì¶ Extracted version tag: $tag"
          
          echo "version=$tag" >> $GITHUB_OUTPUT
          
          if [[ "$tag" == *"-beta."* ]]; then
            echo "üîñ Detected beta release, using npm tag: beta"
            echo "npm_tag=beta" >> $GITHUB_OUTPUT
          else
            echo "üîñ Detected stable release, using npm tag: latest"
            echo "npm_tag=latest" >> $GITHUB_OUTPUT
          fi

  # 2. ÂèëÂ∏É specification
  publish_spec:
    needs: get_version
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - name: Publish specification
        working-directory: specification
        run: |
          VERSION=${{ needs.get_version.outputs.version }}
          NPM_TAG=${{ needs.get_version.outputs.npm_tag }}
          
          echo "üîç Publishing @ant-yasa/uast-spec"
          echo "üì¶ Version: $VERSION"
          echo "üè∑  NPM Tag: $NPM_TAG"
          echo "üßæ package.json version before: $(cat package.json | grep version)"
          
          # Ê£ÄÊü•ËØ•ÁâàÊú¨ÊòØÂê¶Â∑≤Â≠òÂú®
          if npm view @ant-yasa/uast-spec@$VERSION version > /dev/null 2>&1; then
              echo "‚úÖ Version $VERSION of @ant-yasa/uast-spec already published, skipping."
              exit 0
          fi
          
          echo "üîÑ Setting version in package.json..."
          npm version $VERSION --no-git-tag-version
          
          echo "üéØ Publishing to npm..."
          npm publish --tag $NPM_TAG
          
          echo "‚úÖ @ant-yasa/uast-spec@$VERSION published successfully!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # 3. ÂèëÂ∏É parser-Java-Js
  publish_parser_js:
    needs: publish_spec
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - name: Install and Publish parser-Java-Js
        working-directory: parser-Java-Js
        run: |
          VERSION=${{ needs.get_version.outputs.version }}
          NPM_TAG=${{ needs.get_version.outputs.npm_tag }}
          
          echo "üîç Publishing @ant-yasa/uast-parser-java-js"
          echo "üì¶ Version: $VERSION"
          echo "üè∑  NPM Tag: $NPM_TAG"
          echo "üßæ package.json version before: $(cat package.json | grep version)"
          echo "üì¶ Dependencies before install:"
          cat package.json | grep "@ant-yasa/uast-spec"
          
          # Ê£ÄÊü•ËØ•ÁâàÊú¨ÊòØÂê¶Â∑≤Â≠òÂú®
          if npm view @ant-yasa/uast-parser-java-js@$VERSION version > /dev/null 2>&1; then
            echo "‚úÖ Version $VERSION of @ant-yasa/uast-parser-java-js already published, skipping."
            exit 0
          fi
          
          echo "üì• Installing @ant-yasa/uast-spec@$NPM_TAG (with --no-save)..."
          npm install @ant-yasa/uast-spec@$NPM_TAG --no-save
          
          echo "üîÑ Setting version in package.json..."
          npm version $VERSION --no-git-tag-version
          
          echo "üéØ Publishing to npm..."
          npm publish --tag $NPM_TAG
          
          echo "‚úÖ @ant-yasa/uast-parser-java-js@$VERSION published successfully!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # 4. ÊûÑÂª∫ Go ÂèØÊâßË°åÊñá‰ª∂ÔºàÂ§öÂπ≥Âè∞Ôºâ
  build_go:
    needs: publish_parser_js
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    outputs:
      artifacts: ${{ steps.set_output.outputs.artifacts }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Go binary
        working-directory: parser-Go
        run: |
          export CGO_ENABLED=0
          export GOOS=${{ matrix.goos }}
          export GOARCH=${{ matrix.goarch }}
          SUFFIX=""
          if [ "$GOOS" = "windows" ]; then SUFFIX=".exe"; fi
          
          echo "üèóÔ∏è  Building Go binary for $GOOS/$GOARCH"
          echo "Go version: $(go version)"
          echo "GOOS=$GOOS, GOARCH=$GOARCH"
          
          go build -o "uast4go-${GOOS}-${GOARCH}${SUFFIX}" .
          mkdir -p dist
          mv "uast4go-${GOOS}-${GOARCH}${SUFFIX}" dist/
          
          echo "‚úÖ Built: uast4go-${GOOS}-${GOARCH}${SUFFIX}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-${{ matrix.goos }}-${{ matrix.goarch }}
          path: parser-Go/dist/

      - name: Set output
        id: set_output
        run: |
          echo "artifacts=go-${{ matrix.goos }}-${{ matrix.goarch }}" >> $GITHUB_OUTPUT

  # 5. ÊûÑÂª∫ Python ÂèØÊâßË°åÊñá‰ª∂ÔºàÂ§öÂπ≥Âè∞Ôºâ
  build_python:
    needs: publish_parser_js
    strategy:
      matrix:
        platform:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Build Python executable
        working-directory: parser-Python
        run: |
          echo "üèóÔ∏è  Building Python executable for ${{ matrix.platform.goos }}-${{ matrix.platform.goarch }}"
          echo "Python version: $(python --version)"
          echo "Platform: $RUNNER_OS / $(uname -s)"
          
          python -m venv .venv
          if [ "$RUNNER_OS" = "Windows" ]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          
          pip install -r requirements.txt
          pip install pyinstaller
          
          echo "üì¶ Running PyInstaller..."
          pyinstaller --onefile --paths .venv/lib/python3.13/site-packages ./uast/builder.py
          
          mkdir -p dist
          if [ "$RUNNER_OS" = "Windows" ]; then
            mv dist/builder.exe "dist/uast4py-${{ matrix.platform.goos }}-${{ matrix.platform.goarch }}.exe"
            echo "‚úÖ Built: uast4py-${{ matrix.platform.goos }}-${{ matrix.platform.goarch }}.exe"
          else
            mv dist/builder "dist/uast4py-${{ matrix.platform.goos }}-${{ matrix.platform.goarch }}"
            echo "‚úÖ Built: uast4py-${{ matrix.platform.goos }}-${{ matrix.platform.goarch }}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-${{ matrix.platform.goos }}-${{ matrix.platform.goarch }}
          path: parser-Python/dist/

  # 6. ÂêàÂπ∂‰∫ßÁâ©Âπ∂ÂàõÂª∫ GitHub Release
  create_release:
    needs: [build_go, build_python]
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases/
        continue-on-error: true  # Èò≤Ê≠¢Êüê‰∏™ artifact ‰∏ãËΩΩÂ§±Ë¥•ÂØºËá¥‰∏≠Êñ≠

      - name: List downloaded files
        run: |
          echo "üìÇ Downloaded artifacts:"
          find releases -type f

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref }}
          name: Release ${{ github.ref }}
          artifacts: "releases/**/*"
          token: ${{ secrets.GITHUB_TOKEN }}