name: Release Pipeline

on:
  push:
    tags:
      - 'v*'  # æ”¯æŒ v1.0.0 å’Œ v1.0.0-beta.1

jobs:
  # 1. æå–ç‰ˆæœ¬å’Œå‘å¸ƒé€šé“
  get_version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
      npm_tag: ${{ steps.extract.outputs.npm_tag }}
    steps:
      - name: Extract version and tag
        id: extract
        run: |
          echo "ğŸ” Raw GITHUB_REF: $GITHUB_REF"
          tag="${GITHUB_REF#refs/tags/v}"
          echo "ğŸ“¦ Extracted version tag: $tag"
          
          echo "version=$tag" >> $GITHUB_OUTPUT
          
          if [[ "$tag" == *"-beta."* ]]; then
            echo "ğŸ”– Detected beta release, using npm tag: beta"
            echo "npm_tag=beta" >> $GITHUB_OUTPUT
          else
            echo "ğŸ”– Detected stable release, using npm tag: latest"
            echo "npm_tag=latest" >> $GITHUB_OUTPUT
          fi

  # 2. å‘å¸ƒ specification
  # 2. å‘å¸ƒ specification
  publish_spec:
    needs: get_version
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - name: Publish specification
        working-directory: specification
        run: |
          VERSION=${{ needs.get_version.outputs.version }}
          NPM_TAG=${{ needs.get_version.outputs.npm_tag }}
          
          echo "ğŸ” Publishing @ant-yasa/uast-spec"
          echo "ğŸ“¦ Version: $VERSION"
          echo "ğŸ·  NPM Tag: $NPM_TAG"
          echo "ğŸ§¾ package.json version before: $(cat package.json | grep version)"
          
          # æ£€æŸ¥è¯¥ç‰ˆæœ¬æ˜¯å¦å·²å­˜åœ¨
          if npm view @ant-yasa/uast-spec@$VERSION version > /dev/null 2>&1; then
            echo "âœ… Version $VERSION of @ant-yasa/uast-spec already published, skipping."
            exit 0
          fi
          
          # === æ„å»ºé¡¹ç›® ===
          echo "ğŸ—ï¸  Running build..."
          npm run build
          
          # === éªŒè¯ dist/index.js æ˜¯å¦ç”Ÿæˆ ===
          if [ ! -f dist/index.js ]; then
            echo "âŒ dist/index.js not found after build!"
            echo "ğŸ’¡ Check your build script and .npmignore/.gitignore"
            ls -R dist/ || echo "dist/ is empty or missing"
            exit 1
          fi
          echo "âœ… dist/index.js generated successfully."
          
          # === éªŒè¯ npm pack æ˜¯å¦åŒ…å« dist/ ===
          echo "ğŸ“¦ Running 'npm pack --dry-run' to verify package contents..."
          DRY_RUN_OUTPUT=$(npm pack --dry-run 2>&1)
          echo "$DRY_RUN_OUTPUT"
          
          if echo "$DRY_RUN_OUTPUT" | grep -q "dist/index.js"; then
            echo "âœ… dist/index.js is included in the npm package."
          else
            echo "âŒ dist/index.js is NOT included in the npm package!"
            echo "ğŸ’¡ Check .npmignore and .gitignore â€“ make sure 'dist/' is not ignored."
            exit 1
          fi
          
          # === è®¾ç½®ç‰ˆæœ¬å· ===
          echo "ğŸ”„ Setting version in package.json..."
          npm version $VERSION --no-git-tag-version
          
          # === å‘å¸ƒåˆ° npm ===
          echo "ğŸ¯ Publishing to npm..."
          npm publish --tag $NPM_TAG
          
          echo "âœ… @ant-yasa/uast-spec@$VERSION published successfully!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}


  # 3. å‘å¸ƒ parser-Java-Js
  publish_parser_js:
    needs: [publish_spec, get_version]
    runs-on: ubuntu-latest
    environment: release
    env:
      VERSION: ${{ needs.get_version.outputs.version }}
      NPM_TAG: ${{ needs.get_version.outputs.npm_tag }}
    steps:
      - name: Validate version
        run: |
          echo "ğŸ¯ VERSION: '$VERSION'"
          echo "ğŸ¯ NPM_TAG: '$NPM_TAG'"
          if [ -z "$VERSION" ]; then
            echo "âŒ ERROR: VERSION is empty!"
            exit 1
          fi
      - name: Checkout
        uses: actions/checkout@v4
  
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
  
      - name: Install dependencies
        working-directory: parser-Java-Js
        run: |
          echo "ğŸ“¦ Installing dependencies for @ant-yasa/uast-parser-java-js..."
          npm install
          echo "âœ… Dependencies installed."
  
      # - name: Run tests
      #   working-directory: parser-Java-Js
      #   run: |
      #     echo "ğŸ§ª Running tests: npm run test"
      #     npm run test
      #     echo "âœ… Tests passed!"
  
      - name: Check and Publish
        working-directory: parser-Java-Js
        run: |
          echo "ğŸ” Publishing @ant-yasa/uast-parser-java-js"
          echo "ğŸ“¦ Version: $VERSION"
          echo "ğŸ·  NPM Tag: $NPM_TAG"
      
          if npm view @ant-yasa/uast-parser-java-js@$VERSION version > /dev/null 2>&1; then
            echo "âœ… Version $VERSION already published, skipping."
            exit 0
          fi
      
          # ç­‰å¾… uast-spec å‘å¸ƒå®Œæˆ
          echo "â³ Waiting for @ant-yasa/uast-spec@$VERSION to be available..."
          for i in {1..30}; do
            if npm view @ant-yasa/uast-spec@$VERSION version > /dev/null 2>&1; then
              echo "âœ… @ant-yasa/uast-spec@$VERSION is available."
              break
            else
              echo "â³ Attempt $i: @ant-yasa/uast-spec@$VERSION not found, retrying in 10s..."
              sleep 10
            fi
          done
      
          if ! npm view @ant-yasa/uast-spec@$VERSION version > /dev/null 2>&1; then
            echo "âŒ Failed to find @ant-yasa/uast-spec@$VERSION after waiting."
            exit 1
          fi
      
          echo "ğŸ“¥ Installing @ant-yasa/uast-spec@$VERSION..."
          npm install @ant-yasa/uast-spec@$VERSION --no-save
      
          npm version $VERSION --no-git-tag-version
          npm publish --tag $NPM_TAG
      
          echo "âœ… Published @ant-yasa/uast-parser-java-js@$VERSION"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}


  # 4. æ„å»º Go å¯æ‰§è¡Œæ–‡ä»¶ï¼ˆå¤šå¹³å°ï¼‰
  build_go:
    needs: publish_parser_js
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    outputs:
      artifacts: ${{ steps.set_output.outputs.artifacts }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Go binary
        working-directory: parser-Go
        run: |
          export CGO_ENABLED=0
          export GOOS=${{ matrix.goos }}
          export GOARCH=${{ matrix.goarch }}
          SUFFIX=""
          if [ "$GOOS" = "windows" ]; then SUFFIX=".exe"; fi
          
          echo "ğŸ—ï¸  Building Go binary for $GOOS/$GOARCH"
          echo "Go version: $(go version)"
          echo "GOOS=$GOOS, GOARCH=$GOARCH"
          
          go build -o "uast4go-${GOOS}-${GOARCH}${SUFFIX}" .
          mkdir -p dist
          mv "uast4go-${GOOS}-${GOARCH}${SUFFIX}" dist/
          
          echo "âœ… Built: uast4go-${GOOS}-${GOARCH}${SUFFIX}"
        shell: bash  # æ˜¾å¼æŒ‡å®š bashï¼ˆè™½ç„¶ Ubuntu/macOS é»˜è®¤å°±æ˜¯ï¼Œä¿æŒä¸€è‡´ï¼‰

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-${{ matrix.goos }}-${{ matrix.goarch }}
          path: parser-Go/dist/

      - name: Set output
        id: set_output
        run: |
          echo "artifacts=go-${{ matrix.goos }}-${{ matrix.goarch }}" >> $GITHUB_OUTPUT

  # 5. æ„å»º Python å¯æ‰§è¡Œæ–‡ä»¶ï¼ˆå¤šå¹³å°ï¼‰
  build_python:
    needs: publish_parser_js
    strategy:
      matrix:
        platform:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Build Python executable
        working-directory: parser-Python
        run: |
          echo "ğŸ—ï¸  Building Python executable for ${{ matrix.platform.goos }}-${{ matrix.platform.goarch }}"
          echo "Python version: $(python --version)"
          echo "Platform: $RUNNER_OS / $(uname -s)"
          
          python -m venv .venv
          if [ "$RUNNER_OS" = "Windows" ]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          
          pip install -r requirements.txt
          pip install pyinstaller
          
          echo "ğŸ“¦ Running PyInstaller..."
          pyinstaller --onefile --paths .venv/lib/python3.13/site-packages ./uast/builder.py
          
          mkdir -p dist
          if [ "$RUNNER_OS" = "Windows" ]; then
            mv dist/builder.exe "dist/uast4py-${{ matrix.platform.goos }}-${{ matrix.platform.goarch }}.exe"
            echo "âœ… Built: uast4py-${{ matrix.platform.goos }}-${{ matrix.platform.goarch }}.exe"
          else
            mv dist/builder "dist/uast4py-${{ matrix.platform.goos }}-${{ matrix.platform.goarch }}"
            echo "âœ… Built: uast4py-${{ matrix.platform.goos }}-${{ matrix.platform.goarch }}"
          fi
        shell: bash  # âœ… å…³é”®ä¿®å¤ï¼šWindows ä¸Šä½¿ç”¨ bash è€Œä¸æ˜¯ PowerShell

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-${{ matrix.platform.goos }}-${{ matrix.platform.goarch }}
          path: parser-Python/dist/

  # 6. åˆå¹¶äº§ç‰©å¹¶åˆ›å»º GitHub Release
  create_release:
    needs: [build_go, build_python]
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases/
        continue-on-error: true  # é˜²æ­¢æŸä¸ª artifact ä¸‹è½½å¤±è´¥å¯¼è‡´ä¸­æ–­

      - name: List downloaded files
        run: |
          echo "ğŸ“‚ Downloaded artifacts:"
          find releases -type f

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref }}
          name: Release ${{ github.ref }}
          artifacts: "releases/**/*"
          token: ${{ secrets.GITHUB_TOKEN }}
